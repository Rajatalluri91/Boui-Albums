<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOUI Albums</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#041f31" />

  <!-- Manifest & App Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      background: black;
      z-index: -1;
    }

    .enter-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, #ff512f, #dd2476);
      padding: 14px 30px;
      border-radius: 40px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      transform: translateX(-50%) scale(1.05);
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline preload="auto">
      <source src="https://github.com/Rajatalluri91/Boui-Songs-Cover-Page/raw/refs/heads/main/Cover.mp4" type="video/mp4" />
    </video>

    <!-- ENTER button -->
    <button class="enter-button" onclick="location.href='PlayList.html'">ENTER</button>
  </div>

  <!-- Service Worker Register -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('✅ Service Worker Registered', reg))
          .catch(err => console.error('❌ SW Registration Failed:', err));
      });
    }
  </script>
</body>
</html>
